<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:os="http://xmlns.jcp.org/jsf/composite/oscomponente"
             xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form>
        <os:toolbar bean="#{detalhesBean}"></os:toolbar>

        <p:spacer></p:spacer>
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{detalhesBean.status.name() == 'NOVO'}">
            <h:outputLabel value="Nome"></h:outputLabel>
            <p:inputText value="#{detalhesBean.entidade.nome}"></p:inputText>

            <h:outputLabel value="Tipo"></h:outputLabel>
            <p:selectOneMenu value="#{detalhesBean.entidade.tipo}">
                <f:selectItem itemValue="Texto" itemLabel="Texto"></f:selectItem>
                <f:selectItem itemValue="selectOneMenu" itemLabel="Combobox"></f:selectItem>
                <f:selectItem itemValue="radio" itemLabel="radio"></f:selectItem>
                <f:selectItem itemValue="checkbox" itemLabel="checkbox"></f:selectItem>
            </p:selectOneMenu>

            <h:outputLabel value="Valores"></h:outputLabel>
            <p:inputText value="#{detalhesBean.entidade.valores}"></p:inputText>
        </p:panelGrid>


        <p:dataTable value="#{detalhesBean.entidades}" var="detalhes" rendered="#{detalhesBean.status.name() == 'BUSCA'}">
            <p:column width="90">
                <p:commandButton icon="fa fa-pencil" actionListener="#{detalhesBean.editar(detalhes)}" update="@form"></p:commandButton>
                <p:commandButton icon="fa fa-trash" actionListener="#{detalhesBean.deletar(detalhes)}" update="@form"></p:commandButton>
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{detalhes.nome}"></h:outputText>
            </p:column>
            <p:column headerText="tipo">
                <h:outputText value="#{detalhes.tipo}"></h:outputText>
            </p:column>
            <p:column headerText="Valores">
                <h:outputText value="#{detalhes.valores}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
