<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:os="http://xmlns.jcp.org/jsf/composite/oscomponente">
    
      
        <h:form>
            <os:toolbar bean="#{servicoBean}"></os:toolbar>
            
            <p:spacer></p:spacer>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{servicoBean.status.name() == 'NOVO'}">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{servicoBean.entidade.descricao}"></p:inputText>
                <h:outputLabel value="Valor"></h:outputLabel>
                <p:inputText value="#{servicoBean.entidade.valor}"></p:inputText>
            </p:panelGrid>
            
            
            <p:dataTable value="#{servicoBean.entidades}" var="servico" rendered="#{servicoBean.status.name() == 'BUSCA'}">
                <p:column width="90">
                    <p:commandButton icon="fa fa-pencil" actionListener="#{servicoBean.editar(servico)}" update="@form"></p:commandButton>
                    <p:commandButton icon="fa fa-trash" actionListener="#{servicoBean.deletar(servico)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{servico.descricao}"></h:outputText>
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{servico.valor}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
</ui:decorate>
