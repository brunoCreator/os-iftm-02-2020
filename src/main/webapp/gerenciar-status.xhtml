<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:os="http://xmlns.jcp.org/jsf/composite/oscomponente"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:form>
            <os:toolbar bean="#{statusBean}"></os:toolbar>
            
            <p:spacer></p:spacer>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{statusBean.status.name() == 'NOVO'}">
                
                <p:outputLabel value="Descrição" for="nomeid" ></p:outputLabel>
                <p:inputText id="nomeid" value="#{statusBean.entidade.descricao}"></p:inputText>

            </p:panelGrid>
            
            <p:tooltip />
                        
            <p:dataTable value="#{statusBean.entidades}" var="status" rendered="#{statusBean.status.name() == 'BUSCA'}">
                <p:column width="90">
                    <p:commandButton icon="fa fa-pencil" actionListener="#{statusBean.editar(status)}" update="@form"></p:commandButton>
                    <p:commandButton icon="fa fa-trash" actionListener="#{statusBean.deletar(status)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{status.descricao}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
</ui:decorate>
