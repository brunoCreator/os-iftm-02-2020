<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:os="http://xmlns.jcp.org/jsf/composite/oscomponente"
             xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form>
        <os:toolbar bean="#{caixaBean}"></os:toolbar>

        <p:spacer></p:spacer>
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{caixaBean.status.name() == 'NOVO'}">
            <h:outputLabel value="Nome"></h:outputLabel>
            <p:inputText value="#{caixaBean.entidade.descricao}"></p:inputText>
            <h:outputLabel value="Valor"></h:outputLabel>
            <p:inputText value="#{caixaBean.entidade.valor}"></p:inputText>

            <h:outputLabel value="Tipo de Movimento"></h:outputLabel>
            <p:selectOneRadio value="#{caixaBean.entidade.tipoMovimento}">
                <f:selectItem itemValue="Entrada" itemLabel="Entrada"></f:selectItem>
                <f:selectItem itemValue="Saida" itemLabel="SaÃ­da"></f:selectItem>
            </p:selectOneRadio>

            <h:outputLabel value="Data Movimento"></h:outputLabel>
            <p:calendar value="#{caixaBean.entidade.dataMovimento}"></p:calendar>


        </p:panelGrid>


        <p:dataTable value="#{caixaBean.entidades}" var="caixa" rendered="#{caixaBean.status.name() == 'BUSCA'}">
            <p:column width="90">
                <p:commandButton icon="fa fa-pencil" actionListener="#{caixaBean.editar(caixa)}" update="@form"></p:commandButton>
                <p:commandButton icon="fa fa-trash" actionListener="#{caixaBean.deletar(caixa)}" update="@form"></p:commandButton>
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{caixa.descricao}"></h:outputText>
            </p:column>
            <p:column headerText="Valor">
                <h:outputText value="#{caixa.valor}"></h:outputText>
            </p:column>
            <p:column headerText="Tipo de movimento">
                <h:outputText value="#{caixa.tipoMovimento}"></h:outputText>
            </p:column>
            <p:column headerText="Data da movimento">
                <h:outputText value="#{caixa.dataMovimento}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
