<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:os="http://xmlns.jcp.org/jsf/composite/oscomponente"
             xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form>
        <os:toolbar bean="#{oSBean}"></os:toolbar>

        <p:spacer></p:spacer>
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{oSBean.status.name() == 'NOVO'}">

            <h:outputLabel value="Clientes"></h:outputLabel>
                <p:selectOneMenu value="#{oSBean.entidade.cliente}">
                    <f:selectItems value="#{oSBean.clientes}" var="cliente" itemLabel="#{cliente.nomeFantasia}" itemValue="#{cliente.id}"></f:selectItems>
                </p:selectOneMenu>
            
            <h:outputLabel value="Codigo OS"></h:outputLabel>
            <p:inputText value="#{oSBean.entidade.codigoOS}"></p:inputText>
            
            <h:outputLabel value="Descricao do Equipamento"></h:outputLabel>
            <p:inputText value="#{oSBean.entidade.descricaoEquipamento}"></p:inputText>

            <h:outputLabel value="Nome Cliente"></h:outputLabel>
            <p:inputText value="#{oSBean.entidade.nomeCliente}"></p:inputText>
            
            
        </p:panelGrid>


        <p:dataTable value="#{oSBean.entidades}" var="os" rendered="#{oSBean.status.name() == 'BUSCA'}">
            <p:column width="90">
                <p:commandButton icon="fa fa-pencil" actionListener="#{oSBean.editar(os)}" update="@form"></p:commandButton>
                <p:commandButton icon="fa fa-trash" actionListener="#{oSBean.deletar(os)}" update="@form"></p:commandButton>
            </p:column>

            <p:column headerText="Cliente">
                <h:outputText value="#{os.cliente}"></h:outputText>
            </p:column>
            <p:column headerText="Codigo OS">
                <h:outputText value="#{os.codigoOS}"></h:outputText>
            </p:column>
            <p:column headerText="Descricao do Equipamento">
                <h:outputText value="#{os.descricaoEquipamento}"></h:outputText>
            </p:column>
            <p:column headerText="Nome Cliente">
                <h:outputText value="#{os.nomeCliente}"></h:outputText>
            </p:column>
            <p:column headerText="Data abertura">
                <h:outputText value="#{os.dataAbertura}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
